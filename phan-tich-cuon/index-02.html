<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID4 Guide - Unique Backgrounds for Each Card</title>
    <style>
        /*
        ============================================================
        CSS FOR ID4 GUIDE COMPONENT
        ============================================================
        */
        
         :root {
            --id4-guide-background-color: #1a1a1a;
            --id4-guide-card-background: #282828;
            --id4-guide-text-color: #fff;
            --id4-guide-border-color: #555;
            --id4-guide-accent-color: #00aaff;
            --id4-guide-dot-inactive-color: #555;
            --id4-guide-bg-card: rgba(239, 240, 241, 0.2);
            --id4-guide-color-text: #000;
            --id4-font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        
        .id4-guide-container {
            margin: 0;
            font-family: var(--id4-font-family);
            color: var(--id4-guide-text-color);
            transition: background-color 0.4s ease;
        }
        
        body.id4-guide-modal-open {
            overflow: hidden;
        }
        
        .id4-guide-horizontal-track {
            height: 400vh;
            position: relative;
        }
        
        .id4-guide-sticky-container {
            position: sticky;
            top: 5vh;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .id4-guide-horizontal-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 calc(50vw - 340px);
        }
        
        .id4-guide-card {
            width: clamp(300px, 60vw, 980px);
            height: 600px;
            max-height: 600px;
            margin: 0 clamp(10px, 3vw, 30px);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
            border: 1px solid var(--id4-guide-border-color);
            padding: clamp(20px, 5vw, 40px);
            box-sizing: border-box;
            flex-shrink: 0;
            cursor: pointer;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            background-size: cover;
            background-position: center center;
        }
        
        .id4-guide-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--id4-guide-bg-card);
            border-radius: 20px;
            z-index: 1;
        }
        
        .id4-guide-card-text,
        .id4-guide-card-image {
            position: relative;
            z-index: 2;
        }
        
        .id4-guide-card-text {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .id4-guide-card-image {
            flex: 1 1 45%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .id4-guide-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .id4-guide-card h2 {
            font-size: clamp(1.4rem, 3.5vw, 2.2rem);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            color: #111;
        }
        
        .id4-guide-card p {
            font-size: clamp(0.9rem, 1.8vw, 1.05rem);
            line-height: 1.6;
            opacity: 0.8;
            text-align: left;
            color: var(--id4-guide-color-text);
        }
        /* === CSS UPDATE HERE === */
        
        .id4-guide-pagination-dots {
            display: flex;
            /* Giữ flex để các dot con sắp xếp đúng */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            flex-direction: row;
            justify-content: center;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            /* Mặc định sẽ ẩn đi và có hiệu ứng */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        /* Lớp này sẽ được JS thêm vào để hiện thanh tiến trình */
        
        .id4-guide-pagination-dots.id4-guide-visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        /* ======================= */
        
        .id4-guide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--id4-guide-dot-inactive-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        
        .id4-guide-dot.id4-guide-active {
            background-color: var(--id4-guide-text-color);
            transform: scale(1.2);
        }
        
        .id4-guide-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(26, 26, 26, 0.3);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .id4-guide-modal-overlay.id4-guide-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .id4-guide-modal-content {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
        }
        
        .id4-guide-modal-content .id4-guide-card-text {
            flex: 1 1 55%;
        }
        
        .id4-guide-modal-content .id4-guide-card-text h2 {
            color: #fff;
        }
        
        .id4-guide-modal-content .id4-guide-card-text p {
            color: #eee;
        }
        
        .id4-guide-modal-content .id4-guide-card-image {
            flex: 1 1 45%;
        }
        
        .id4-guide-modal-content .id4-guide-card-image img {
            width: 100%;
            border-radius: 15px;
        }
        
        .id4-guide-modal-content h2,
        .id4-guide-modal-content p {
            text-align: left;
        }
        
        .id4-guide-modal-overlay.id4-guide-active .id4-guide-modal-content {
            transform: scale(1);
        }
        
        .id4-guide-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            line-height: 1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .id4-guide-modal-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .id4-guide-card,
            .id4-guide-modal-content {
                flex-direction: column;
                text-align: center;
                height: auto;
                max-height: 80vh;
                padding: 30px;
                width: 90vw;
            }
            .id4-guide-card-image,
            .id4-guide-modal-content .id4-guide-card-image {
                order: -1;
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
            .id4-guide-card h2,
            .id4-guide-card p,
            .id4-guide-modal-content h2,
            .id4-guide-modal-content p {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div style="height: 50vh; display: flex; align-items: center; justify-content: center;">
        <h1>Kéo xuống để trải nghiệm</h1>
    </div>

    <div id="my-first-guide" class="id4-guide-container">
        <div class="id4-guide-horizontal-track">
            <div class="id4-guide-sticky-container">
                <div class="id4-guide-horizontal-content">
                </div>
            </div>
        </div>
        <div class="id4-guide-pagination-dots"></div>
        <div class="id4-guide-modal-overlay">
            <div class="id4-guide-modal-content"></div>
            <button class="id4-guide-modal-close" aria-label="Đóng">&times;</button>
        </div>
    </div>

    <div style="height: 50vh; display: flex; align-items: center; justify-content: center;">
        <h2>Tiếp tục kéo xuống để xem khối thứ hai</h2>
    </div>

    <div id="my-second-guide" class="id4-guide-container">
        <div class="id4-guide-horizontal-track">
            <div class="id4-guide-sticky-container">
                <div class="id4-guide-horizontal-content">
                </div>
            </div>
        </div>
        <div class="id4-guide-pagination-dots"></div>
        <div class="id4-guide-modal-overlay">
            <div class="id4-guide-modal-content"></div>
            <button class="id4-guide-modal-close" aria-label="Đóng">&times;</button>
        </div>
    </div>

    <div style="height: 50vh; display: flex; align-items: center; justify-content: center;">
        <h1>Bạn đã cuộn qua khu vực hiệu ứng</h1>
    </div>

    <script>
    </script>
</body>

</html>
