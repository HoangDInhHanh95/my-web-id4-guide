        /*

        */
        
         :root {
            --id4-guide-background-color: #1a1a1a;
            --id4-guide-card-background: #282828;
            --id4-guide-text-color: #fff;
            --id4-guide-border-color: #555;
            --id4-guide-accent-color: #00aaff;
            --id4-guide-dot-inactive-color: #555;

            --id4-guide-url-bg-card: url('https://i.imgur.com/Gk3f3pW.jpeg');
            --id4-guide-url-bg-card-2: url('https://i.imgur.com/7xQ8z01.jpeg');
        }
        
        body {
            background-color: var(--id4-guide-background-color);
            color: white;
            text-align: center;
        }
        
        .id4-guide-container {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--id4-guide-text-color);
            transition: background-color 0.4s ease;
        }
        /* CSS ri√™ng cho block th·ª© hai ƒë·ªÉ c√≥ ·∫£nh n·ªÅn kh√°c */
        
        #my-second-guide .id4-guide-card {
            --id4-guide-url-bg-card: var(--id4-guide-url-bg-card-2);
        }
        
        body.id4-guide-modal-open {
            overflow: hidden;
        }
        
        .id4-guide-horizontal-track {
            height: 400vh;
            position: relative;
        }
        
        .id4-guide-sticky-container {
            position: sticky;
            top: 5vh;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .id4-guide-horizontal-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 calc(50vw - 340px);
        }
        
        .id4-guide-card {
            width: clamp(300px, 60vw, 980px);
            height: 600px;
            max-height: 600px;
            margin: 0 clamp(10px, 3vw, 30px);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
            border: 1px solid var(--id4-guide-border-color);
            padding: clamp(20px, 5vw, 40px);
            box-sizing: border-box;
            flex-shrink: 0;
            cursor: pointer;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            background-size: cover;
            background-position: center center;
        }
        
        .id4-guide-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--id4-guide-bg-card);
            border-radius: 20px;
            z-index: 1;
        }
        
        .id4-guide-card-text,
        .id4-guide-card-image {
            position: relative;
            z-index: 2;
        }
        
        .id4-guide-card {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card-text {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .id4-guide-card-image {
            flex: 1 1 45%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .id4-guide-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .id4-guide-card h2 {
            font-size: clamp(1.4rem, 3.5vw, 2.2rem);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            color: #111;
        }
        
        .id4-guide-card p {
            font-size: clamp(0.9rem, 1.8vw, 1.05rem);
            line-height: 1.6;
            opacity: 0.8;
            text-align: left;
            color: var(--id4-guide-color-text);
        }
        
        .id4-guide-pagination-dots {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            flex-direction: row;
            justify-content: center;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .id4-guide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--id4-guide-dot-inactive-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        
        .id4-guide-dot.id4-guide-active {
            background-color: var(--id4-guide-text-color);
            transform: scale(1.2);
        }
        
        .id4-guide-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(26, 26, 26, 0.3);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .id4-guide-modal-overlay.id4-guide-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .id4-guide-modal-content {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;

            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
        }
        
        .id4-guide-modal-content .id4-guide-card-text {
            flex: 1 1 55%;
        }
        
        .id4-guide-modal-content .id4-guide-card-text h2 {

        .id4-guide-modal-content .id4-guide-card-text p {

        .id4-guide-modal-content .id4-guide-card-image {

        }
        
        .id4-guide-modal-content .id4-guide-card-image img {
            width: 100%;
            border-radius: 15px;
        }
        
        .id4-guide-modal-content h2,
        .id4-guide-modal-content p {

        .id4-guide-modal-overlay.id4-guide-active .id4-guide-modal-content {

        .id4-guide-modal-close {

            color: white;
            font-size: 3rem;
            line-height: 1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .id4-guide-modal-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {

            .id4-guide-card p,
            .id4-guide-modal-content h2,

        }
    </style>

    <script>
        /*
                                                ============================================================
                                                JAVASCRIPT COMPONENT PATTERN
                                                ============================================================
                                                */
        class ID4GuideHorizontalScroll {
            constructor(containerSelector, cardData) {
                this.id4_guide_container = document.querySelector(containerSelector);
                if (!this.id4_guide_container) {
                    console.error(`ID4 Guide Error: Container with selector "${containerSelector}" not found.`);
                    return;
                }
                this.id4_guide_cardData = cardData;
                this.id4_guide_currentX = 0;
                this.id4_guide_targetX = 0;
                this.id4_guide_easingFactor = 0.08;
                this.id4_guide_isTrackInView = false;
                this.id4_guide_contentContainer = this.id4_guide_container.querySelector('.id4-guide-horizontal-content');
                this.id4_guide_track = this.id4_guide_container.querySelector('.id4-guide-horizontal-track');
                this.id4_guide_modalOverlay = this.id4_guide_container.querySelector('.id4-guide-modal-overlay');
                this.id4_guide_modalContent = this.id4_guide_container.querySelector('.id4-guide-modal-content');
                this.id4_guide_modalClose = this.id4_guide_container.querySelector('.id4-guide-modal-close');
                this.id4_guide_paginationContainer = this.id4_guide_container.querySelector('.id4-guide-pagination-dots');
                this.id4_guide_cards = [];
                this.id4_guide_dots = [];
                this._init();
            }
            _init() {
                this._id4_guide_generateCards();
                this._id4_guide_setupPagination();
                this._id4_guide_bindEventListeners();
                this._id4_guide_startAnimationLoop();
                this._id4_guide_observeTrack();
            }
            _id4_guide_generateCards() {
                this.id4_guide_contentContainer.innerHTML = this.id4_guide_cardData.map(data => `
                    <div class="id4-guide-card" tabindex="0">
                        <div class="id4-guide-card-text">
                            <h2>${data.title}</h2>
                            <p>${data.description}</p>
                        </div>
                        <div class="id4-guide-card-image">
                            <img src="${data.imageUrl}" alt="${data.title}" loading="lazy">
                        </div>
                    </div>
                `).join('');
                this.id4_guide_cards = Array.from(this.id4_guide_contentContainer.children);
            }
            _id4_guide_setupPagination() {
                if (!this.id4_guide_paginationContainer) return;
                this.id4_guide_cards.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('id4-guide-dot');
                    dot.addEventListener('click', () => {
                        const scrollableDistance = this.id4_guide_track.offsetHeight - window.innerHeight;
                        const progressPerCard = this.id4_guide_cards.length > 1 ? 1 / (this.id4_guide_cards.length - 1) : 0;
                        const targetScrollTop = this.id4_guide_track.offsetTop + (scrollableDistance * progressPerCard * index);
                        window.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    });
                    this.id4_guide_paginationContainer.appendChild(dot);
                });
                this.id4_guide_dots = Array.from(this.id4_guide_paginationContainer.children);
            }
            _id4_guide_openModal(contentHTML) {
                this.id4_guide_modalContent.innerHTML = contentHTML;
                this.id4_guide_modalOverlay.classList.add('id4-guide-active');
                document.body.classList.add('id4-guide-modal-open');
            }
            _id4_guide_closeModal() {
                this.id4_guide_modalOverlay.classList.remove('id4-guide-active');
                document.body.classList.remove('id4-guide-modal-open');
            }
            _id4_guide_bindEventListeners() {
                this.id4_guide_cards.forEach(card => card.addEventListener('click', () => this._id4_guide_openModal(card.innerHTML)));
                this.id4_guide_modalClose.addEventListener('click', () => this._id4_guide_closeModal());
                this.id4_guide_modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.id4_guide_modalOverlay) this._id4_guide_closeModal();
                });
                this.id4_guide_handleKeydown = (e) => {
                    if (e.key === 'Escape' && this.id4_guide_modalOverlay.classList.contains('id4-guide-active')) {
                        this._id4_guide_closeModal();
                    }
                };
                window.addEventListener('keydown', this.id4_guide_handleKeydown);
            }
            _id4_guide_lerp(start, end, t) {
                return start * (1 - t) + end * t;
            }
            _id4_guide_updateActiveDot(progress) {
                if (this.id4_guide_dots.length > 0) {
                    const activeIndex = this.id4_guide_cards.length > 1 ? Math.min(this.id4_guide_dots.length - 1, Math.round(progress * (this.id4_guide_cards.length - 1))) : 0;
                    this.id4_guide_dots.forEach((dot, index) => dot.classList.toggle('id4-guide-active', index === activeIndex));
                }
            }
            _id4_guide_updatePositions() {
                const trackRect = this.id4_guide_track.getBoundingClientRect();
                if (trackRect.top <= 0 && trackRect.bottom >= window.innerHeight) {
                    const scrollInTrack = -trackRect.top;
                    const scrollableDistance = trackRect.height - window.innerHeight;
                    const scrollProgress = scrollableDistance > 0 ? Math.max(0, Math.min(1, scrollInTrack / scrollableDistance)) : 0;
                    const firstCard = this.id4_guide_cards[0];
                    const lastCard = this.id4_guide_cards.length > 1 ? this.id4_guide_cards[this.id4_guide_cards.length - 1] : firstCard;
                    const contentScrollWidth = lastCard.offsetLeft - firstCard.offsetLeft;
                    this.id4_guide_targetX = -contentScrollWidth * scrollProgress;
                    this._id4_guide_updateActiveDot(scrollProgress);
                }
                this.id4_guide_currentX = this._id4_guide_lerp(this.id4_guide_currentX, this.id4_guide_targetX, this.id4_guide_easingFactor);
                this.id4_guide_contentContainer.style.transform = `translateX(${this.id4_guide_currentX}px)`;
            }
            _id4_guide_applyParallax() {
                const windowCenterX = window.innerWidth / 2;
                this.id4_guide_cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const distance = (cardCenterX - windowCenterX) / windowCenterX;
                    const parallaxOffset = -distance * 30;
                    const img = card.querySelector('.id4-guide-card-image img');
                    if (img) {
                        img.style.transform = `translateX(${parallaxOffset}px)`;
                    }
                });
            }
            _id4_guide_animationLoop() {
                if (this.id4_guide_isTrackInView) {
                    this._id4_guide_updatePositions();
                    this._id4_guide_applyParallax();
                }
                requestAnimationFrame(() => this._id4_guide_animationLoop());
            }
            _id4_guide_startAnimationLoop() {
                this._id4_guide_animationLoop();
            }
            _id4_guide_observeTrack() {
                const observer = new IntersectionObserver((entries) => {
                    this.id4_guide_isTrackInView = entries[0].isIntersecting;
                }, {
                    threshold: 0
                });
                observer.observe(this.id4_guide_track);
            }
        }
