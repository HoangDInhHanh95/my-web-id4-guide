<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Coolingscrollframe - Final Version</title>

    <style>
        /* CSS GIỮ NGUYÊN NHƯ PHIÊN BẢN TRƯỚC */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .id4-guide-section-before,
        .id4-guide-section-after {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .id4-guide-section-before h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .id4-guide-section-after h2 {
            font-size: 3rem;
        }
        
        .id4-guide-pin-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .id4-guide-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
            opacity: 0;
            visibility: hidden;
            z-index: 0;
        }
        
        .id4-guide-panel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }
        
        .id4-guide-image-content {
            width: 100%;
        }
        
        .id4-guide-panel img {
            max-width: 100%;
            max-height: 45vh;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .id4-guide-panel h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .id4-guide-panel p {
            font-size: 1.1rem;
            line-height: 1.7;
            opacity: 0.8;
            max-width: 650px;
            margin: 0 auto;
        }
        
        @media (max-width: 1024px) {
            .id4-guide-section-before h2,
            .id4-guide-section-after h2 {
                font-size: 2.5rem;
            }
            .id4-guide-panel h2 {
                font-size: 2.2rem;
            }
            .id4-guide-panel p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 768px) {
            .id4-guide-section-before h2,
            .id4-guide-section-after h2 {
                font-size: 2rem;
            }
            .id4-guide-panel h2 {
                font-size: 1.8rem;
            }
            .id4-guide-panel-content {
                gap: 30px;
            }
        }
    </style>
</head>

<body>

    <section class="id4-guide-section-before">
        <h2>Bắt đầu Demo</h2>
        <p>Cuộn xuống để trải nghiệm hiệu ứng</p>
    </section>



    <div class="id4-guide-pin-container"></div>





    <section class="id4-guide-section-after">
        <h2>Kết thúc Demo</h2>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        const imageUrl = 'http://localhost/iD4Center/wp-content/uploads/2025/09/MHDPT-implant-don-le@4x.png';


        document.addEventListener("DOMContentLoaded", function() {

            // =================================================================
            // NỘI DUNG ĐƯỢC QUẢN LÝ TẠI ĐÂY
            // Bạn có thể thêm, xóa, sửa các mục trong mảng 'panelData' này
            // =================================================================
            const panelData = [{
                title: "Không Biến Dạng, Độ Chính Xác Hoàn Hảo",
                description: "ID-4 Stackable GUIDE sử dụng công nghệ in kim loại 3D (crom-coban-titanium), khắc phục nhược điểm của máng nhựa dễ gãy do va đập.",
                imageUrl: imageUrl
            }, {
                title: "Định Vị Chính Xác & Quan Sát Toàn Diện",
                description: "ID-4 GUIDE cho phép định hướng và quan sát toàn diện khi khoan, hạn chế tối đa sai sót và định vị chính xác vị trí implant.",
                imageUrl: imageUrl
            }, {
                title: "Công Nghệ Vượt Trội",
                description: "Với công nghệ in kim loại 3D, ID-4 Stackable GUIDE đảm bảo độ bền và độ chính xác tuyệt đối, mang lại sự an toàn tối đa trong phẫu thuật.",
                imageUrl: imageUrl
            }];

            // =================================================================
            // TỰ ĐỘNG TẠO HTML TỪ DỮ LIỆU
            // =================================================================
            const pinContainer = document.querySelector(".id4-guide-pin-container");
            let panelsHTML = "";

            panelData.forEach(data => {
                panelsHTML += `
            <section class="id4-guide-panel">
                <div class="id4-guide-panel-content">
                    <div class="id4-guide-text-content">
                        <h2>${data.title}</h2>
                        <p>${data.description}</p>
                    </div>
                    <div class="id4-guide-image-content">
                        <img src="${data.imageUrl}" alt="${data.title}">
                    </div>
                </div>
            </section>
        `;
            });

            pinContainer.innerHTML = panelsHTML;

            // =================================================================
            // MÃ HIỆU ỨNG GSAP (GIỮ NGUYÊN)
            // =================================================================
            gsap.registerPlugin(ScrollTrigger);

            const panels = gsap.utils.toArray(".id4-guide-panel");

            // Đặt panel đầu tiên là visible
            gsap.set(panels[0], {
                autoAlpha: 1,
                zIndex: panels.length
            });

            // Tạo timeline cho hiệu ứng
            const timeline = gsap.timeline({
                scrollTrigger: {
                    trigger: ".id4-guide-pin-container",
                    pin: true,
                    scrub: 0.1,
                    snap: {
                        snapTo: "labels",
                        duration: {
                            min: 0.1,
                            max: 0.2
                        },
                        ease: "power1.inOut"
                    },
                    end: () => "+=" + (panels.length - 1) * window.innerHeight
                }
            });

            // Xây dựng chuỗi hoạt ảnh
            panels.forEach((panel, i) => {
                if (i > 0) {
                    timeline.addLabel(`slide${i}`);
                    timeline.to(panels[i - 1], {
                            autoAlpha: 0,
                            zIndex: 0,
                            duration: 0.1,
                            ease: "power1.in"
                        })
                        .to(panel, {
                            autoAlpha: 1,
                            zIndex: panels.length - i,
                            duration: 0.1,
                            ease: "power1.out"
                        }, "<");
                }
            });

            timeline.addLabel(`slide${panels.length}`);
        });
    </script>
</body>

</html>
