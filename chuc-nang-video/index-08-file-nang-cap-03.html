<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Video Gallery</title>
    <style>
         :root {
            --transition-speed: 0.3s;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .page-wrapper {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .gallery-container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .video-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .gallery-item {
            position: relative;
            width: 180px;
            height: 320px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            flex-shrink: 0;
            background-color: #e0e0e0;
            /* Th√™m m√†u n·ªÅn cho placeholder */
        }
        /* Style cho item khi ƒë∆∞·ª£c focus b·∫±ng b√†n ph√≠m */
        
        .gallery-item:focus {
            outline: none;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            /* ·∫®n video ban ƒë·∫ßu ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng fade-in khi t·∫£i xong */
            transition: opacity var(--transition-speed) ease;
        }
        
        .gallery-item video.loaded {
            opacity: 1;
            /* Hi·ªÉn th·ªã video khi ƒë√£ ƒë∆∞·ª£c t·∫£i */
        }
        
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 15px 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            text-align: left;
            pointer-events: none;
        }
        
        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transition: transform var(--transition-speed) ease;
        }
        
        .play-icon,
        .expand-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity var(--transition-speed) ease;
        }
        
        .play-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid #333;
        }
        
        .expand-icon {
            opacity: 0;
        }
        
        .expand-icon::before,
        .expand-icon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: #333;
            border-style: solid;
        }
        
        .expand-icon::before {
            top: 16px;
            left: 16px;
            border-width: 3px 0 0 3px;
        }
        
        .expand-icon::after {
            bottom: 16px;
            right: 16px;
            border-width: 0 3px 3px 0;
        }
        
        .gallery-item:hover .play-icon,
        .gallery-item:focus .play-icon {
            opacity: 0;
        }
        
        .gallery-item:hover .expand-icon,
        .gallery-item:focus .expand-icon {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px 0;
            }
            .video-gallery {
                justify-content: flex-start;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding: 0 20px;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .video-gallery::-webkit-scrollbar {
                display: none;
            }
            .gallery-item {
                width: 90px;
                height: 90px;
                border-radius: 50%;
                border: 3px solid #ccc;
                scroll-snap-align: start;
            }
            .item-overlay {
                display: none;
            }
            .play-button-overlay {
                width: 40px;
                height: 40px;
            }
            .play-icon::after {
                border-top-width: 8px;
                border-bottom-width: 8px;
                border-left-width: 13px;
            }
            .expand-icon::before {
                top: 10px;
                left: 10px;
                width: 10px;
                height: 10px;
            }
            .expand-icon::after {
                bottom: 10px;
                right: 10px;
                width: 10px;
                height: 10px;
            }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            transition: width var(--transition-speed) ease, height var(--transition-speed) ease;
            max-width: 95vw;
            max-height: 95vh;
        }
        
        #modal-video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: block;
        }
        /* Style cho Loading Spinner */
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            z-index: 1003;
            display: none;
            /* M·∫∑c ƒë·ªãnh ·∫©n */
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .modal.loading .loading-spinner {
            display: block;
        }
        /* Hi·ªán khi modal ƒëang t·∫£i */
        
        .modal.loading #modal-video {
            visibility: hidden;
        }
        /* ·∫®n video khi ƒëang t·∫£i */
        
        .modal-progress-container {
            position: absolute;
            top: 10px;
            width: calc(100% - 30px);
            left: 15px;
            display: flex;
            gap: 4px;
            z-index: 1002;
        }
        
        .progress-segment {
            flex: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: white;
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        /* .progress-segment.active .progress-fill {
            background-color: #ff4500;
        } */
        
        .modal-close,
        .modal-nav {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-close {
            top: 25px;
            right: 15px;
        }
        
        .modal-nav {
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-nav.prev {
            left: 15px;
        }
        
        .modal-nav.next {
            right: 15px;
        }
    </style>
</head>

<body>

    <div class="page-wrapper">
        <div class="gallery-container">
            <ul class="video-gallery"></ul>
        </div>

        <div id="video-modal" class="modal">
            <div class="modal-content">
                <div class="loading-spinner"></div>
                <div class="modal-progress-container"></div>
                <video id="modal-video" controls autoplay></video>
                <button class="modal-close" onclick="closeModal()" aria-label="ƒê√≥ng c·ª≠a s·ªï video">√ó</button>
                <button class="modal-nav prev" onclick="showPrevVideo()" aria-label="Xem video tr∆∞·ªõc">&#10094;</button>
                <button class="modal-nav next" onclick="showNextVideo()" aria-label="Xem video ti·∫øp theo">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        /* ======================================================================= */
        /* KH·ªêI 1: D·ªÆ LI·ªÜU V√Ä BI·∫æN                                                  */
        /* ======================================================================= */
        const videoLink = "https://stories.join-stories.com/asus-hq/ec4c7026-99a2-4813-b330-f2e863f34f76/story.mp4";
        const videoData = [{
            thumb: videoLink,
            full: videoLink,
            title: "Inside the Box üîí"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "Feel the design"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "Motion Brief ‚ôæÔ∏è"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "Watch the film"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "Styled with Beige üèÉ"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "Cool with Gray üèÉ"
        }, {
            thumb: videoLink,
            full: videoLink,
            title: "More Features"
        }];

        const gallery = document.querySelector('.video-gallery');
        const modal = document.getElementById('video-modal');
        const modalContent = document.querySelector('.modal-content');
        const modalVideo = document.getElementById('modal-video');
        const progressContainer = document.querySelector('.modal-progress-container');
        const galleryContainer = document.querySelector('.gallery-container');
        let currentVideoIndex = 0;
        let touchStartX = 0; // Bi·∫øn cho ch·ª©c nƒÉng vu·ªët

        /* ======================================================================= */
        /* KH·ªêI 2: C√ÅC H√ÄM CH√çNH                                                    */
        /* ======================================================================= */

        // H√†m t·∫°o giao di·ªán ban ƒë·∫ßu
        function createGalleryItems() {
            videoData.forEach((data, index) => {
                const item = document.createElement('li');
                item.className = 'gallery-item';
                item.setAttribute('data-index', index);
                item.setAttribute('tabindex', '0'); // Th√™m ƒë·ªÉ c√≥ th·ªÉ focus b·∫±ng b√†n ph√≠m

                const video = document.createElement('video');
                // N√ÇNG C·∫§P: S·ª≠ d·ª•ng data-src cho Lazy Loading
                video.setAttribute('data-src', data.thumb + '#t=0.5');
                video.muted = true;
                video.loop = true;
                video.playsInline = true;
                video.preload = "none";

                if (index === 0) {
                    video.autoplay = true;
                }

                const textOverlay = document.createElement('div');
                textOverlay.className = 'item-overlay';
                textOverlay.innerHTML = data.title;

                const playButton = document.createElement('div');
                playButton.className = 'play-button-overlay';
                playButton.innerHTML = `<div class="play-icon"></div><div class="expand-icon"></div>`;

                item.append(video, playButton, textOverlay);
                gallery.appendChild(item);

                const progressSegment = document.createElement('div');
                progressSegment.className = 'progress-segment';
                progressSegment.innerHTML = `<div class="progress-fill"></div>`;
                progressContainer.appendChild(progressSegment);
            });
        }

        // H√†m m·ªü popup
        function openModal(index) {
            currentVideoIndex = index;
            modal.classList.add('loading'); // Th√™m class loading ƒë·ªÉ hi·ªÉn th·ªã spinner
            modalVideo.src = videoData[index].full;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';

            const segments = document.querySelectorAll('.progress-segment');
            segments.forEach((seg, i) => {
                seg.classList.toggle('active', i === index);
                seg.querySelector('.progress-fill').style.width = i < index ? '100%' : '0%';
            });
            trapFocus(modal); // K√≠ch ho·∫°t b·∫´y focus
        }

        // H√†m ƒë√≥ng popup
        function closeModal() {
            modal.classList.remove('show');
            modalVideo.pause();
            modalVideo.src = '';
            document.body.style.overflow = 'auto';
            modalContent.style.width = 'auto';
            modalContent.style.height = 'auto';
            // Tr·∫£ focus v·ªÅ ph·∫ßn t·ª≠ ƒë√£ m·ªü modal (n·∫øu c√≥)
            const focusedItem = gallery.querySelector(`[data-index="${currentVideoIndex}"]`);
            if (focusedItem) focusedItem.focus();
        }

        // C√°c h√†m ƒëi·ªÅu khi·ªÉn kh√°c
        function resizeModalToFitVideo() {
            const videoRatio = modalVideo.videoWidth / modalVideo.videoHeight;
            const screenHeight = window.innerHeight * 0.95;
            const screenWidth = window.innerWidth * 0.95;
            let newWidth = screenWidth;
            let newHeight = newWidth / videoRatio;
            if (newHeight > screenHeight) {
                newHeight = screenHeight;
                newWidth = newHeight * videoRatio;
            }
            modalContent.style.width = `${newWidth}px`;
            modalContent.style.height = `${newHeight}px`;
        }

        function updateProgressBar() {
            const percent = (modalVideo.currentTime / modalVideo.duration) * 100;
            const progressFills = document.querySelectorAll('.progress-fill');
            if (progressFills[currentVideoIndex]) {
                progressFills[currentVideoIndex].style.width = `${percent}%`;
            }
        }

        function showNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoData.length;
            openModal(currentVideoIndex);
        }

        function showPrevVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videoData.length) % videoData.length;
            openModal(currentVideoIndex);
        }

        /* ======================================================================= */
        /* KH·ªêI 3: C√ÅC CH·ª®C NƒÇNG N√ÇNG CAO                                           */
        /* ======================================================================= */

        // N√ÇNG C·∫§P: H√†m x·ª≠ l√Ω Lazy Loading cho video
        function setupLazyLoader() {
            const lazyVideos = document.querySelectorAll('video[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        video.src = video.getAttribute('data-src');
                        video.addEventListener('loadeddata', () => video.classList.add('loaded'));
                        observer.unobserve(video);
                    }
                });
            });
            lazyVideos.forEach(video => observer.observe(video));
            // T·∫£i video ƒë·∫ßu ti√™n ngay l·∫≠p t·ª©c
            if (lazyVideos[0]) {
                lazyVideos[0].src = lazyVideos[0].getAttribute('data-src');
                lazyVideos[0].addEventListener('loadeddata', () => lazyVideos[0].classList.add('loaded'));
                observer.unobserve(lazyVideos[0]);
            }
        }

        // N√ÇNG C·∫§P: H√†m x·ª≠ l√Ω ƒëi·ªÅu h∆∞·ªõng b√†n ph√≠m
        function setupKeyboardNavigation() {
            gallery.addEventListener('keydown', (e) => {
                const items = Array.from(gallery.querySelectorAll('.gallery-item'));
                const currentIndex = items.indexOf(document.activeElement);
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    const nextIndex = (currentIndex + 1) % items.length;
                    items[nextIndex].focus();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    const prevIndex = (currentIndex - 1 + items.length) % items.length;
                    items[prevIndex].focus();
                } else if (e.key === 'Enter') {
                    if (currentIndex !== -1) {
                        openModal(currentIndex);
                    }
                }
            });
        }

        // N√ÇNG C·∫§P: H√†m "b·∫´y" focus trong modal
        function trapFocus(element) {
            const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
            const focusableContent = element.querySelectorAll(focusableElements);
            const firstFocusableElement = focusableContent[0];
            const lastFocusableElement = focusableContent[focusableContent.length - 1];

            element.addEventListener('keydown', function(e) {
                let isTabPressed = e.key === 'Tab' || e.keyCode === 9;
                if (!isTabPressed) return;
                if (e.shiftKey) { // Shift + Tab
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else { // Tab
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            });
            firstFocusableElement.focus();
        }

        // N√ÇNG C·∫§P: H√†m x·ª≠ l√Ω thao t√°c vu·ªët tr√™n mobile
        function setupSwipeGestures() {
            modalContent.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX, {
                passive: true
            });
            modalContent.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].screenX;
                const swipeDistance = touchEndX - touchStartX;
                if (swipeDistance > 50) { // Vu·ªët sang ph·∫£i
                    showPrevVideo();
                } else if (swipeDistance < -50) { // Vu·ªët sang tr√°i
                    showNextVideo();
                }
            }, {
                passive: true
            });
        }

        /* ======================================================================= */
        /* KH·ªêI 4: G·∫ÆN S·ª∞ KI·ªÜN                                                      */
        /* ======================================================================= */
        document.addEventListener('DOMContentLoaded', () => {
            createGalleryItems();

            // K√≠ch ho·∫°t c√°c ch·ª©c nƒÉng n√¢ng cao
            setupLazyLoader();
            setupKeyboardNavigation();
            setupSwipeGestures();

            const items = document.querySelectorAll('.gallery-item');
            const firstVideo = items.length > 0 ? items[0].querySelector('video') : null;

            if (window.innerWidth > 768 && firstVideo) {
                items.forEach(item => {
                    const video = item.querySelector('video');
                    item.addEventListener('mouseenter', () => {
                        firstVideo.pause();
                        video.play();
                    });
                    item.addEventListener('mouseleave', () => {
                        video.pause();
                    });
                });
                galleryContainer.addEventListener('mouseleave', () => {
                    firstVideo.play();
                });
            }

            gallery.addEventListener('click', (e) => {
                const item = e.target.closest('.gallery-item');
                if (item) openModal(parseInt(item.getAttribute('data-index')));
            });

            modalVideo.addEventListener('canplay', () => {
                modal.classList.remove('loading'); // ·∫®n spinner khi video ƒë√£ s·∫µn s√†ng ph√°t
                resizeModalToFitVideo();
            });
            modalVideo.addEventListener('timeupdate', updateProgressBar);
            modalVideo.addEventListener('ended', showNextVideo);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
            });
        });
    </script>

</body>

</html>
