<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Guide</title>
    <style>
         :root {
            --id4-guide-background-color: #1a1a1a;
            --id4-guide-card-background: #282828;
            --id4-guide-text-color: #fff;
            --id4-guide-border-color: #555;
            --id4-guide-accent-color: #00aaff;
            --id4-guide-dot-inactive-color: #555;
            --id4-guide-bg-card: rgba(239, 240, 241, 0.2);
            --id4-guide-color-text: #000;
            --id4-guide-url-bg-card: url('http://localhost/iD4Center/wp-content/uploads/2025/09/bg-card-MHDPT@4x.png');
        }
        
        .id4-guide-container {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--id4-guide-text-color);
            transition: background-color 0.4s ease;
        }
        
        .id4-guide-container.id4-guide-modal-open {
            overflow: hidden;
        }
        
        .id4-guide-progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--id4-guide-border-color);
            z-index: 10;
        }
        
        .id4-guide-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--id4-guide-accent-color);
            transition: width 0.1s linear;
        }
        
        .id4-guide-horizontal-track {
            height: 400vh;
            position: relative;
        }
        
        .id4-guide-sticky-container {
            position: sticky;
            top: 5vh;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .id4-guide-horizontal-content {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 calc(50vw - 340px);
        }
        
        .id4-guide-card {
            width: clamp(300px, 60vw, 980px);
            height: 600px;
            max-height: 600px;
            margin: 0 clamp(10px, 3vw, 30px);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            border-radius: 20px;
            border: 1px solid var(--id4-guide-border-color);
            padding: clamp(20px, 5vw, 40px);
            box-sizing: border-box;
            flex-shrink: 0;
            cursor: pointer;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            background-size: cover;
            background-position: center center;
        }
        /* Lớp phủ cho card để chữ dễ đọc hơn */
        
        .id4-guide-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--id4-guide-bg-card);
            border-radius: 20px;
            z-index: 1;
        }
        /* Đẩy nội dung lên trên lớp phủ */
        
        .id4-guide-card-text,
        .id4-guide-card-image {
            position: relative;
            z-index: 2;
        }
        /* Thêm ảnh nền cho từng card */
        
        .id4-guide-card:nth-child(1) {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card:nth-child(2) {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card:nth-child(3) {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card:nth-child(4) {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card:nth-child(5) {
            background-image: var(--id4-guide-url-bg-card);
        }
        
        .id4-guide-card-text {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .id4-guide-card-image {
            flex: 1 1 45%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .id4-guide-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            /* transition: transform 0.5s ease-out; */
        }
        
        .id4-guide-card h2 {
            font-size: clamp(1.4rem, 3.5vw, 2.2rem);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
            color: var(--id4-guide-color-text);
            /* Thêm màu chữ để dễ đọc hơn */
        }
        
        .id4-guide-card p {
            font-size: clamp(0.9rem, 1.8vw, 1.05rem);
            line-height: 1.6;
            opacity: 0.8;
            text-align: left;
            color: var(--id4-guide-color-text);
        }
        
        .id4-guide-pagination-dots {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            flex-direction: row;
            justify-content: center;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .id4-guide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--id4-guide-dot-inactive-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        
        .id4-guide-dot.id4-guide-active {
            background-color: var(--id4-guide-text-color);
            transform: scale(1.2);
        }
        
        .id4-guide-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(26, 26, 26, 0.3);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .id4-guide-modal-overlay.id4-guide-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .id4-guide-modal-content {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
        }
        
        .id4-guide-modal-content .id4-guide-card-text {
            flex: 1 1 55%;
        }
        
        .id4-guide-modal-content .id4-guide-card-image {
            flex: 1 1 45%;
        }
        
        .id4-guide-modal-content .id4-guide-card-image img {
            width: 100%;
            border-radius: 15px;
        }
        
        .id4-guide-modal-content h2,
        .id4-guide-modal-content p {
            text-align: left;
            color: var(--id4-guide-text-color);
            /* Đổi màu chữ trong modal */
        }
        
        .id4-guide-modal-overlay.id4-guide-active .id4-guide-modal-content {
            transform: scale(1);
        }
        
        .id4-guide-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            line-height: 1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .id4-guide-modal-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        /* Responsive cho Tablet */
        
        @media (max-width: 1024px) {
            .id4-guide-card {
                width: clamp(350px, 70vw, 570px);
                height: 440px;
                max-height: 440px;
                padding: clamp(30px, 4vw, 35px);
                gap: 20px;
            }
            .id4-guide-card h2 {
                font-size: clamp(1.4rem, 4vw, 2rem);
            }
        }
        /* Responsive cho Mobile */
        
        @media (max-width: 768px) {
            .id4-guide-pagination-dots {
                display: flex;
            }
            .id4-guide-progress-bar-container {
                display: none;
            }
            .id4-guide-card,
            .id4-guide-modal-content {
                flex-direction: column;
                text-align: center;
                height: auto;
                max-height: 80vh;
                padding: 30px;
                width: 90vw;
            }
            .id4-guide-card-image,
            .id4-guide-modal-content .id4-guide-card-image {
                order: -1;
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
            .id4-guide-card h2,
            .id4-guide-card p,
            .id4-guide-modal-content h2,
            .id4-guide-modal-content p {
                text-align: center;
            }
            .id4-guide-modal-content {
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="id4-guide-container">
        <div class="id4-guide-progress-bar-container">
            <div class="id4-guide-progress-bar"></div>
        </div>

        <div class="id4-guide-horizontal-track">
            <div class="id4-guide-sticky-container">
                <div class="id4-guide-horizontal-content">
                </div>
            </div>
        </div>


        <div class="id4-guide-pagination-dots"></div>

        <div class="id4-guide-modal-overlay">
            <div class="id4-guide-modal-content"></div>
            <button class="id4-guide-modal-close" aria-label="Đóng">&times;</button>
        </div>
    </div>


    <script>
        // nơi chưa link và nội dung
        const image1 = 'http://localhost/iD4Center/wp-content/uploads/2025/09/MHDPT-1.png';


        document.addEventListener("DOMContentLoaded", function() {
            const cardData = [{
                title: '✨ Lập kế hoạch chính xác',
                description: 'Vị trí hạ mào xương/ Vị trí Implant/ Abutment / Phục hình: Tất cả đều được phân tích lên kế hoạch và thiết kế chính xác.',
                imageUrl: image1
            }, {
                title: '🚀 Hiệu năng cao',
                description: 'Sử dụng Intersection Observer và các kỹ thuật hiện đại để đảm bảo độ mượt tối đa.',
                imageUrl: image1
            }, {
                title: '🎨 Giàu tương tác',
                description: 'Phản hồi với thao tác di chuột, click và điều hướng bàn phím một cách thông minh.',
                imageUrl: image1
            }, {
                title: '♿ Dễ tiếp cận',
                description: 'Hỗ trợ điều hướng bằng bàn phím, giúp mọi người dùng đều có thể trải nghiệm trọn vẹn.',
                imageUrl: image1
            }, {
                title: '📱 Đồng nhất',
                description: 'Trải nghiệm cuộn dọc-ngang độc đáo được đồng bộ trên mọi thiết bị, từ lớn đến nhỏ.',
                imageUrl: image1
            }];

            const contentContainer = document.querySelector('.id4-guide-horizontal-content');
            contentContainer.innerHTML = cardData.map(data => `
                <div class="id4-guide-card">
                    <div class="id4-guide-card-text">
                        <h2>${data.title}</h2>
                        <p>${data.description}</p>
                    </div>
                    <div class="id4-guide-card-image">
                        <img src="${data.imageUrl}" alt="${data.title}" loading="lazy">
                    </div>
                </div>
            `).join('');

            const cards = Array.from(contentContainer.children);
            const track = document.querySelector('.id4-guide-horizontal-track');
            if (!track) return; // Exit if track element doesn't exist

            const modalOverlay = document.querySelector('.id4-guide-modal-overlay');
            const modalContent = document.querySelector('.id4-guide-modal-content');
            const modalClose = document.querySelector('.id4-guide-modal-close');
            const mainContainer = document.querySelector('.id4-guide-container');

            function openModal(contentHTML) {
                modalContent.innerHTML = contentHTML;
                modalOverlay.classList.add('id4-guide-active');
                document.body.classList.add('id4-guide-modal-open'); // Apply to body
            }

            function closeModal() {
                modalOverlay.classList.remove('id4-guide-active');
                document.body.classList.remove('id4-guide-modal-open'); // Apply to body
            }

            cards.forEach(card => card.addEventListener('click', () => openModal(card.innerHTML)));
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('id4-guide-active')) closeModal();
            });

            const progressBar = document.querySelector('.id4-guide-progress-bar');
            const paginationContainer = document.querySelector('.id4-guide-pagination-dots');
            let dots = [];

            if (paginationContainer) {
                cards.forEach((card, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('id4-guide-dot');
                    dot.addEventListener('click', () => {
                        const scrollableDistance = track.offsetHeight - window.innerHeight;
                        const progressPerCard = 1 / (cards.length - 1);
                        const targetScrollTop = track.offsetTop + (scrollableDistance * progressPerCard * index);
                        window.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    });
                    paginationContainer.appendChild(dot);
                });
                dots = Array.from(paginationContainer.children);
            }

            let currentX = 0,
                targetX = 0,
                easingFactor = 0.08,
                isTrackInView = false;

            function lerp(start, end, t) {
                return start * (1 - t) + end * t;
            }

            function updateActiveDot(progress) {
                if (dots.length > 0) {
                    const activeIndex = Math.min(dots.length - 1, Math.round(progress * (cards.length - 1)));
                    dots.forEach((dot, index) => dot.classList.toggle('id4-guide-active', index === activeIndex));
                }
            }

            function updatePositions() {
                const trackRect = track.getBoundingClientRect();
                if (trackRect.top <= 0 && trackRect.bottom >= window.innerHeight) {
                    const scrollInTrack = -trackRect.top;
                    const scrollableDistance = trackRect.height - window.innerHeight;
                    const scrollProgress = Math.max(0, Math.min(1, scrollInTrack / scrollableDistance));

                    const firstCard = cards[0];
                    const lastCard = cards[cards.length - 1];
                    const contentScrollWidth = lastCard.offsetLeft - firstCard.offsetLeft;

                    targetX = -contentScrollWidth * scrollProgress;
                    if (progressBar) progressBar.style.width = (scrollProgress * 100) + '%';
                    updateActiveDot(scrollProgress);
                }

                // Keep lerping for smooth stop
                currentX = lerp(currentX, targetX, easingFactor);
                contentContainer.style.transform = `translateX(${currentX}px)`;
            }

            function animationLoop() {
                if (isTrackInView) {
                    updatePositions();
                }
                requestAnimationFrame(animationLoop);
            }

            const trackObserver = new IntersectionObserver((entries) => {
                isTrackInView = entries[0].isIntersecting;
            }, {
                threshold: 0
            });

            trackObserver.observe(track);
            animationLoop();

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    if (modalOverlay.classList.contains('id4-guide-active')) return;

                    const trackRect = track.getBoundingClientRect();
                    // Check if we are within the scrollable track area
                    if (trackRect.top > 0 || trackRect.bottom < window.innerHeight) return;

                    e.preventDefault();

                    const scrollableDistance = track.offsetHeight - window.innerHeight;
                    const progressPerCard = 1 / (cards.length - 1);
                    const currentScroll = window.scrollY - track.offsetTop;
                    const currentProgress = currentScroll / scrollableDistance;
                    const currentIndex = Math.round(currentProgress / progressPerCard);

                    let targetIndex = currentIndex;
                    if (e.key === 'ArrowRight') {
                        targetIndex = Math.min(cards.length - 1, currentIndex + 1);
                    } else if (e.key === 'ArrowLeft') {
                        targetIndex = Math.max(0, currentIndex - 1);
                    }

                    if (targetIndex !== currentIndex) {
                        const targetScrollTop = track.offsetTop + (scrollableDistance * progressPerCard * targetIndex);
                        window.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
    </script>

</body>

</html>
