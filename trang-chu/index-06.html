<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi·ªáu ·ª©ng Cu·ªôn Ngang Ho√†n Ch·ªânh</title>
    <style>
         :root {
            --background-color: #1a1a1a;
            --card-background: #282828;
            --text-color: #fff;
            --border-color: #444;
            --accent-color: #00aaff;
            --dot-inactive-color: #555;
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.4s ease;
        }
        
        body.modal-open {
            overflow: hidden;
        }
        
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .section h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }
        
        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--border-color);
            z-index: 10;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width 0.1s linear;
        }
        
        .horizontal-track {
            height: 400vh;
            position: relative;
        }
        
        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .horizontal-content {
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .card {
            width: clamp(350px, 90vw, 800px);
            height: 60vh;
            max-height: 450px;
            margin: 0 clamp(15px, 5vw, 50px);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 25px;
            background-color: var(--card-background);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 40px;
            box-sizing: border-box;
            flex-shrink: 0;
            cursor: pointer;
            /* --- CSS CHO HO·∫†T C·∫¢NH CARD --- */
            transform: scale(0.9);
            opacity: 0.7;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .card.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .card-text {
            flex: 1 1 55%;
        }
        
        .card-image {
            flex: 1 1 45%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* --- CSS CHO PARALLAX --- */
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            /* --- CSS CHO PARALLAX --- */
            transition: transform 0.5s ease-out;
        }
        
        .card h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .card p {
            font-size: clamp(1rem, 2vw, 1.1rem);
            line-height: 1.6;
            opacity: 0.8;
            text-align: left;
        }
        
        .pagination-dots {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            flex-direction: row;
            justify-content: center;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--dot-inactive-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: var(--text-color);
            transform: scale(1.2);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(26, 26, 26, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
        }
        
        .modal-content .card-text {
            flex: 1 1 55%;
        }
        
        .modal-content .card-image {
            flex: 1 1 45%;
        }
        
        .modal-content .card-image img {
            width: 100%;
            border-radius: 15px;
        }
        
        .modal-content h2,
        .modal-content p {
            text-align: left;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            line-height: 1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .modal-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .pagination-dots {
                display: flex;
            }
            .progress-bar-container {
                display: none;
            }
            .card,
            .modal-content {
                flex-direction: column;
                text-align: center;
                height: auto;
                max-height: 80vh;
                padding: 30px;
            }
            .card-image,
            .modal-content .card-image {
                order: -1;
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
            .card h2,
            .card p,
            .modal-content h2,
            .modal-content p {
                text-align: center;
            }
            .modal-content {
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <section class="section">
        <h1>M·ªôt Tr·∫£i nghi·ªám Cu·ªôn <br> Ho√†n to√†n M·ªõi</h1>
    </section>

    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <div class="horizontal-track">
        <div class="sticky-container">
            <div class="horizontal-content">
            </div>
        </div>
    </div>

    <div class="pagination-dots"></div>

    <section class="section">
        <h1>Th·∫≠t ·∫•n t∆∞·ª£ng! ü§Ø</h1>
    </section>

    <div class="modal-overlay">
        <div class="modal-content"></div>
        <button class="modal-close" aria-label="ƒê√≥ng">&times;</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cardData = [{
                title: '‚ú® Linh ho·∫°t',
                description: 'T·ª± ƒë·ªông th√≠ch ·ª©ng giao di·ªán t·ª´ desktop sang di ƒë·ªông m·ªôt c√°ch m∆∞·ª£t m√†.',
                imageUrl: 'https://images.unsplash.com/photo-1526657782461-9fe13505d3d3?q=80&w=800&auto=format&fit=crop'
            }, {
                title: 'üöÄ Hi·ªáu nƒÉng cao',
                description: 'S·ª≠ d·ª•ng Intersection Observer v√† c√°c k·ªπ thu·∫≠t hi·ªán ƒë·∫°i ƒë·ªÉ ƒë·∫£m b·∫£o ƒë·ªô m∆∞·ª£t t·ªëi ƒëa.',
                imageUrl: 'https://images.unsplash.com/photo-1550745165-9bc0b252726a?q=80&w=800&auto=format&fit=crop'
            }, {
                title: 'üé® Gi√†u t∆∞∆°ng t√°c',
                description: 'Ph·∫£n h·ªìi v·ªõi thao t√°c di chu·ªôt, click v√† ƒëi·ªÅu h∆∞·ªõng b√†n ph√≠m m·ªôt c√°ch th√¥ng minh.',
                imageUrl: 'https://images.unsplash.com/photo-1534665482403-a909d0d97c67?q=80&w=800&auto=format&fit=crop'
            }, {
                title: '‚ôø D·ªÖ ti·∫øp c·∫≠n',
                description: 'H·ªó tr·ª£ ƒëi·ªÅu h∆∞·ªõng b·∫±ng b√†n ph√≠m, gi√∫p m·ªçi ng∆∞·ªùi d√πng ƒë·ªÅu c√≥ th·ªÉ tr·∫£i nghi·ªám tr·ªçn v·∫πn.',
                imageUrl: 'https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=800&auto=format&fit=crop'
            }, {
                title: 'üì± ƒê·ªìng nh·∫•t',
                description: 'Tr·∫£i nghi·ªám cu·ªôn d·ªçc-ngang ƒë·ªôc ƒë√°o ƒë∆∞·ª£c ƒë·ªìng b·ªô tr√™n m·ªçi thi·∫øt b·ªã, t·ª´ l·ªõn ƒë·∫øn nh·ªè.',
                imageUrl: 'https://images.unsplash.com/photo-1544256718-3bcf237f3974?q=80&w=800&auto=format&fit=crop'
            }];

            const contentContainer = document.querySelector('.horizontal-content');
            // --- C·∫¨P NH·∫¨T CHO LAZY LOADING ---
            contentContainer.innerHTML = cardData.map(data => `
                <div class="card">
                    <div class="card-text">
                        <h2>${data.title}</h2>
                        <p>${data.description}</p>
                    </div>
                    <div class="card-image">
                        <img src="${data.imageUrl}" alt="${data.title}" loading="lazy">
                    </div>
                </div>
            `).join('');

            const cards = Array.from(contentContainer.children);
            const track = document.querySelector('.horizontal-track');

            const modalOverlay = document.querySelector('.modal-overlay');
            const modalContent = document.querySelector('.modal-content');
            const modalClose = document.querySelector('.modal-close');

            function openModal(contentHTML) {
                modalContent.innerHTML = contentHTML;
                modalOverlay.classList.add('active');
                document.body.classList.add('modal-open');
            }

            function closeModal() {
                modalOverlay.classList.remove('active');
                document.body.classList.remove('modal-open');
            }

            cards.forEach(card => card.addEventListener('click', () => openModal(card.innerHTML)));
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) closeModal();
            });

            const progressBar = document.querySelector('.progress-bar');
            const paginationContainer = document.querySelector('.pagination-dots');
            let dots = [];

            if (paginationContainer) {
                cards.forEach((card, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    dot.addEventListener('click', () => {
                        const scrollableDistance = track.offsetHeight - window.innerHeight;
                        const progressPerCard = 1 / (cards.length - 1);
                        const targetScrollTop = track.offsetTop + (scrollableDistance * progressPerCard * index);
                        window.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    });
                    paginationContainer.appendChild(dot);
                });
                dots = Array.from(paginationContainer.children);
            }

            let currentX = 0,
                targetX = 0,
                easingFactor = 0.08,
                isTrackInView = false;

            function lerp(start, end, t) {
                return start * (1 - t) + end * t;
            }

            function updateActiveDot(progress) {
                if (dots.length > 0) {
                    const activeIndex = Math.min(dots.length - 1, Math.round(progress * (cards.length - 1)));
                    dots.forEach((dot, index) => dot.classList.toggle('active', index === activeIndex));
                }
            }

            function updatePositions() {
                const trackRect = track.getBoundingClientRect();
                if (trackRect.top <= 0 && trackRect.bottom >= window.innerHeight) {
                    const scrollInTrack = -trackRect.top;
                    const scrollableDistance = trackRect.height - window.innerHeight;
                    const scrollProgress = Math.max(0, Math.min(1, scrollInTrack / scrollableDistance));

                    const firstCard = cards[0],
                        lastCard = cards[cards.length - 1];
                    const contentScrollWidth = lastCard.offsetLeft - firstCard.offsetLeft;

                    targetX = -contentScrollWidth * scrollProgress;
                    if (progressBar) progressBar.style.width = (scrollProgress * 100) + '%';
                    updateActiveDot(scrollProgress);

                    // --- LOGIC M·ªöI: K√çCH HO·∫†T CARD TRUNG T√ÇM ---
                    const activeIndex = Math.round(scrollProgress * (cards.length - 1));
                    cards.forEach((card, index) => {
                        card.classList.toggle('active', index === activeIndex);
                    });
                } else {
                    cards.forEach(card => card.classList.remove('active'));
                }
                currentX = lerp(currentX, targetX, easingFactor);
                contentContainer.style.transform = `translateX(${currentX}px)`;
            }

            // --- H√ÄM M·ªöI: HI·ªÜU ·ª®NG PARALLAX ---
            function applyParallax() {
                const windowCenterX = window.innerWidth / 2;
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const cardCenterX = rect.left + rect.width / 2;
                    const distance = (cardCenterX - windowCenterX) / windowCenterX;
                    const parallaxOffset = -distance * 30;
                    const img = card.querySelector('.card-image img');
                    if (img) {
                        img.style.transform = `translateX(${parallaxOffset}px)`;
                    }
                });
            }

            function animationLoop() {
                if (isTrackInView) {
                    updatePositions();
                    applyParallax(); // <-- G·ªåI H√ÄM PARALLAX
                }
                requestAnimationFrame(animationLoop);
            }

            const trackObserver = new IntersectionObserver((entries) => isTrackInView = entries[0].isIntersecting);
            trackObserver.observe(track);
            animationLoop();

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    if (modalOverlay.classList.contains('active')) return;
                    const trackRect = track.getBoundingClientRect();
                    if (trackRect.top > 0 || trackRect.bottom < window.innerHeight) return;
                    e.preventDefault();
                    const scrollableDistance = track.offsetHeight - window.innerHeight;
                    const progressPerCard = 1 / (cards.length - 1);
                    const currentProgress = -trackRect.top / scrollableDistance;
                    const currentIndex = Math.round(currentProgress / progressPerCard);
                    let targetIndex = currentIndex;
                    if (e.key === 'ArrowRight') targetIndex = Math.min(cards.length - 1, currentIndex + 1);
                    else if (e.key === 'ArrowLeft') targetIndex = Math.max(0, currentIndex - 1);
                    if (targetIndex !== currentIndex) {
                        const targetScrollTop = track.offsetTop + (scrollableDistance * progressPerCard * targetIndex);
                        window.scrollTo({
                            top: targetScrollTop,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
    </script>
