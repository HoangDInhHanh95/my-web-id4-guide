<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP ID4 Stackable Guide Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
         :root {
            /* màu sắc cho các thành phần */
            --progress-bar-color: #333;
            --control-icon-color: #a0a0a0;
            --color-tilet: #02518a;
            /* font size text */
            --id4-font-size-title: 2rem;
            --id4-font-size-title-left: 40px;
            --font-size-des: 16px;
            /* mau sắc background */
            /* background chuẩn */
            --id4-color-bg-section: #f0f1f2;
            /* mau xanh nhat */
            --id4-color-bg-section-2: #f9fdfe;
            /* font chữ  */
            --id4-font-family: 'SVN-Effra';
            /* width 820px */
            --max-width-section: 820px;
            --maxw: 1200px;
            /* background */
            --id4-bg-khoa-hoc: url('http://localhost/iD4Center/wp-content/uploads/2025/09/bg-khoa-hoc@4x.png');
            --id4-bg-section-STACKABLE-GUIDE: url('http://localhost/iD4Center/wp-content/uploads/2025/09/bg-ID-4-STACKABLE-GUIDE-1@4x-Copy-Copy.png');
            /* border radius */
            --id4-border-radius: 28px;
        }
        
        .CTP-id4-stackable-guide {
            font-family: var(--font-family);
            background-image: var(--id4-bg-section-STACKABLE-GUIDE);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            overflow-x: hidden;
        }
        
        .CTP-id4-stackable-guide__swiper {
            width: 100%;
            padding: 20px 0;
            overflow: visible;
        }
        
        .CTP-id4-stackable-guide .swiper-wrapper {
            will-change: transform;
        }
        
        .CTP-id4-stackable-guide .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--id4-color-bg-section);
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1000px;
            height: 562px;
            transition: transform 0.4s ease, opacity 0.4s ease;
            will-change: transform;
        }
        
        .CTP-id4-stackable-guide .swiper-slide {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .CTP-id4-stackable-guide .swiper-slide .CTP-id4-stackable-guide__slide-inner {
            border-radius: 28px;
            height: 100%;
            width: 100%;
        }
        
        .CTP-id4-stackable-guide .swiper-slide:nth-child(1) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-1@4x.png');
        }
        
        .CTP-id4-stackable-guide .swiper-slide:nth-child(2) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-2@4x.png');
        }
        
        .CTP-id4-stackable-guide .swiper-slide:nth-child(3) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-3@4x.png');
        }
        
        .CTP-id4-stackable-guide .swiper-slide:nth-child(4) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-4@4x.png');
        }
        
        .CTP-id4-stackable-guide .swiper-slide:nth-child(5) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-5@4x.png');
        }
        
        .CTP-id4-stackable-guide__slide-inner {
            box-sizing: border-box;
        }
        
        .CTP-id4-stackable-guide__controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin: 5px 0px 52px 0px;
        }
        
        .CTP-id4-stackable-guide__pagination.swiper-pagination-bullets {
            position: static;
            display: flex;
            gap: 6px;
            width: auto;
        }
        
        .CTP-id4-stackable-guide__pagination .swiper-pagination-bullet {
            width: 70px;
            height: 8px;
            border-radius: 3px;
            background-color: var(--control-icon-color);
            opacity: 1;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .CTP-id4-stackable-guide__pagination .swiper-pagination-bullet-active {
            background-color: var(--control-icon-color);
        }
        
        .CTP-id4-stackable-guide__pagination .swiper-pagination-bullet-active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--progress-bar-color);
            transform: scaleX(0);
            transform-origin: left;
            animation-name: CTP-id4-stackable-guide-progressFill;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-duration: var(--id4-autoplay-delay, 5s);
            animation-play-state: running;
        }
        
        .CTP-id4-stackable-guide.autoplay-paused .swiper-pagination-bullet-active::after {
            animation-play-state: paused;
        }
        
        @keyframes CTP-id4-stackable-guide-progressFill {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .CTP-id4-stackable-guide__autoplay-control {
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--control-icon-color);
        }
        
        .CTP-id4-stackable-guide__autoplay-control .CTP-id4-stackable-guide__icon {
            display: none;
        }
        
        .CTP-id4-stackable-guide__autoplay-control.playing .CTP-id4-stackable-guide__icon--pause {
            display: block;
        }
        
        .CTP-id4-stackable-guide__autoplay-control.paused .CTP-id4-stackable-guide__icon--play {
            display: block;
        }
        
        @media (max-width: 768px) {
            .CTP-id4-stackable-guide .swiper-slide {
                width: 90%;
                height: 200px;
            }
            .CTP-id4-stackable-guide__pagination .swiper-pagination-bullet {
                width: 25px;
                height: 6px;
                border-radius: 3px;
                background-color: var(--control-icon-color);
                opacity: 1;
                position: relative;
                overflow: hidden;
                transition: background-color 0.3s;
            }
        }
    </style>
</head>

<body>

    <div class="CTP-id4-stackable-guide">

        <section class="CTP-id4-stackable-guide-wrap">
            <div class="CTP-id4-stackable-guide-inner">
                <h1 class="CTP-id4-stackable-guide-title">
                    Các thành phần<br />ID-4 Stackable Guide<br />
                </h1>
                </p>
            </div>
        </section>

        <div class="CTP-id4-stackable-guide__swiper swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="CTP-id4-stackable-guide__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="CTP-id4-stackable-guide__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="CTP-id4-stackable-guide__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="CTP-id4-stackable-guide__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="CTP-id4-stackable-guide__slide-inner"></div>
                </div>
            </div>
        </div>

        <div class="CTP-id4-stackable-guide__controls">
            <div class="CTP-id4-stackable-guide__pagination swiper-pagination"></div>
            <div class="CTP-id4-stackable-guide__autoplay-control playing" role="button" aria-label="Pause autoplay">
                <svg class="CTP-id4-stackable-guide__icon CTP-id4-stackable-guide__icon--pause" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 3.5h1.5v9H5.5v-9zm3.5 0h1.5v9H9v-9z" />
                </svg>
                <svg class="CTP-id4-stackable-guide__icon CTP-id4-stackable-guide__icon--play" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function init_CTP_id4_stackable_guide() {
            const container = document.querySelector('.CTP-id4-stackable-guide');
            if (!container) return;

            // ===================================================
            // SỬA TRỰC TIẾP SỐ NÀY ĐỂ THAY ĐỔI THỜI GIAN (ms)
            // ===================================================
            const autoplayDelay = 2000; // 3000 = 3 giây

            // Gán giá trị delay cho biến CSS (đổi từ ms sang giây)
            container.style.setProperty('--id4-autoplay-delay', (autoplayDelay / 1000) + 's');

            const swiper = new Swiper('.CTP-id4-stackable-guide__swiper', {
                speed: 500,
                loop: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                spaceBetween: 24,

                autoplay: {
                    delay: autoplayDelay,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                pagination: {
                    el: '.CTP-id4-stackable-guide__pagination',
                    clickable: true,
                },
            });

            const controlButton = container.querySelector('.CTP-id4-stackable-guide__autoplay-control');

            if (controlButton) {
                controlButton.addEventListener('click', () => {
                    if (swiper.autoplay.running) {
                        swiper.autoplay.stop();
                    } else {
                        swiper.autoplay.start();
                    }
                });

                swiper.on('autoplayStart', () => {
                    controlButton.classList.remove('paused');
                    controlButton.classList.add('playing');
                    container.classList.remove('autoplay-paused');
                });

                swiper.on('autoplayStop', () => {
                    controlButton.classList.remove('playing');
                    controlButton.classList.add('paused');
                    container.classList.add('autoplay-paused');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', init_CTP_id4_stackable_guide);
    </script>
</body>

</html>
