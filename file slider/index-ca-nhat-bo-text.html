<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID4 Image MHDPT Component</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* CSS được gói gọn trong class cha "id4-image-MHDPT" */
        
        .id4-image-MHDPT {
            --progress-bar-color: #333;
            --inactive-bar-color: #d8d8d8;
            --control-icon-color: #a0a0a0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px 0;
            width: 100%;
            overflow-x: hidden;
        }
        /* Container chính của Swiper */
        
        .id4-image-MHDPT__swiper {
            width: 100%;
            padding: 40px 0;
        }
        /* Tối ưu hóa hiệu năng cho wrapper */
        
        .id4-image-MHDPT .swiper-wrapper {
            will-change: transform;
        }
        /* Từng slide */
        
        .id4-image-MHDPT .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            /* Màu nền dự phòng */
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 88%;
            max-width: 950px;
            height: 450px;
            /* === CẬP NHẬT: Thêm chiều cao cố định cho card === */
            transition: transform 0.4s ease, opacity 0.4s ease;
            will-change: transform;
        }
        /* === CSS CHO BACKGROUND CARD === */
        /* 1. Thiết lập chung cho card có ảnh nền */
        
        .id4-image-MHDPT .swiper-slide {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* 2. Thêm lớp phủ tối */
        
        .id4-image-MHDPT .swiper-slide .id4-image-MHDPT__slide-inner {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 24px;
            height: 100%;
            width: 100%;
        }
        /* 3. Đặt ảnh nền cho từng card cụ thể */
        
        .id4-image-MHDPT .swiper-slide:nth-child(1) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-1@4x.png');
        }
        
        .id4-image-MHDPT .swiper-slide:nth-child(2) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-2@4x.png');
        }
        
        .id4-image-MHDPT .swiper-slide:nth-child(3) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-3@4x.png');
        }
        
        .id4-image-MHDPT .swiper-slide:nth-child(4) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-4@4x.png');
        }
        
        .id4-image-MHDPT .swiper-slide:nth-child(5) {
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/ID-4-STACKABLE-GUIDE-5@4x.png');
        }
        /* === CẬP NHẬT: Xóa các CSS không cần thiết cho text và image === */
        
        .id4-image-MHDPT__slide-inner {
            box-sizing: border-box;
        }
        
        .id4-image-MHDPT__controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .id4-image-MHDPT__pagination.swiper-pagination-bullets {
            position: static;
            display: flex;
            gap: 6px;
            width: auto;
        }
        
        .id4-image-MHDPT__pagination .swiper-pagination-bullet {
            width: 32px;
            height: 6px;
            border-radius: 3px;
            background-color: var(--inactive-bar-color);
            opacity: 1;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        
        .id4-image-MHDPT__pagination .swiper-pagination-bullet-active {
            background-color: var(--inactive-bar-color);
        }
        
        .id4-image-MHDPT__pagination .swiper-pagination-bullet-active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--progress-bar-color);
            transform: scaleX(0);
            transform-origin: left;
            animation: id4-image-MHDPT-progressFill 5s linear forwards;
            animation-play-state: running;
        }
        
        .id4-image-MHDPT.autoplay-paused .swiper-pagination-bullet-active::after {
            animation-play-state: paused;
        }
        
        @keyframes id4-image-MHDPT-progressFill {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .id4-image-MHDPT__autoplay-control {
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--control-icon-color);
        }
        
        .id4-image-MHDPT__autoplay-control .id4-image-MHDPT__icon {
            display: none;
        }
        
        .id4-image-MHDPT__autoplay-control.playing .id4-image-MHDPT__icon--pause {
            display: block;
        }
        
        .id4-image-MHDPT__autoplay-control.paused .id4-image-MHDPT__icon--play {
            display: block;
        }
        
        @media (max-width: 768px) {
            .id4-image-MHDPT .swiper-slide {
                width: 90%;
                height: 350px;
            }
        }
    </style>
</head>

<body>

    <div class="id4-image-MHDPT">
        <div class="id4-image-MHDPT__swiper swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="id4-image-MHDPT__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="id4-image-MHDPT__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="id4-image-MHDPT__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="id4-image-MHDPT__slide-inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="id4-image-MHDPT__slide-inner"></div>
                </div>

            </div>
        </div>

        <div class="id4-image-MHDPT__controls">
            <div class="id4-image-MHDPT__pagination swiper-pagination"></div>
            <div class="id4-image-MHDPT__autoplay-control playing" role="button" aria-label="Pause autoplay">
                <svg class="id4-image-MHDPT__icon id4-image-MHDPT__icon--pause" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 3.5h1.5v9H5.5v-9zm3.5 0h1.5v9H9v-9z" />
                </svg>
                <svg class="id4-image-MHDPT__icon id4-image-MHDPT__icon--play" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        function initId4ImageMHDPT() {
            const container = document.querySelector('.id4-image-MHDPT');
            if (!container) return;

            const offsetLeft = window.innerWidth * 0.3;

            const swiper = new Swiper('.id4-image-MHDPT__swiper', {
                speed: 500,
                loop: false,
                rewind: true,
                slidesPerView: 'auto',
                spaceBetween: 24,
                slidesOffsetBefore: offsetLeft,
                slidesOffsetAfter: 30,

                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                pagination: {
                    el: '.id4-image-MHDPT__pagination',
                    clickable: true,
                },
            });

            const controlButton = container.querySelector('.id4-image-MHDPT__autoplay-control');

            if (controlButton) {
                controlButton.addEventListener('click', () => {
                    if (swiper.autoplay.running) {
                        swiper.autoplay.stop();
                    } else {
                        swiper.autoplay.start();
                    }
                });

                swiper.on('autoplayStart', () => {
                    controlButton.classList.remove('paused');
                    controlButton.classList.add('playing');
                    container.classList.remove('autoplay-paused');
                });

                swiper.on('autoplayStop', () => {
                    controlButton.classList.remove('playing');
                    controlButton.classList.add('paused');
                    container.classList.add('autoplay-paused');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', initId4ImageMHDPT);
    </script>
</body>

</html>
