<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Dịch Vụ - Font Tỉ Lệ</title>
    <style>
        /* --- Container Cha --- */
        
        .id4-DMHDPT-banner {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 0px 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('http://localhost/iD4Center/wp-content/uploads/2025/09/bg-dvtkmhdpt@4x.png');
            background-size: cover;
            background-position: center;
        }
        
        .id4-DMHDPT-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 86, 155, 0.85);
            z-index: 1;
        }
        
        .id4-DMHDPT-banner__content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }
        /* --- Khối 1: Thời gian --- */
        
        .id4-DMHDPT-banner__hours {
            background-color: #ffffff;
            text-align: center;
            flex-shrink: 0;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .id4-DMHDPT-banner__hours-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #244A71;
            color: #ffffff;
            padding: 12px;
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.1rem);
            /* <<< THAY ĐỔI */
        }
        
        .id4-DMHDPT-banner__hours-icon {
            width: 24px;
            height: 24px;
        }
        
        .id4-DMHDPT-banner__hours-body {
            padding: 20px;
        }
        
        .id4-DMHDPT-banner__day {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(1.2rem, 2.5vw, 1.3rem);
            /* <<< THAY ĐỔI */
        }
        
        .id4-DMHDPT-banner__time {
            background-color: #F0F3F7;
            color: #333;
            font-weight: 700;
            padding: 10px 15px;
            display: inline-block;
            font-size: clamp(1.2rem, 2.5vw, 1.3rem);
            /* <<< THAY ĐỔI */
        }
        /* --- Khối 2: Text --- */
        
        .id4-DMHDPT-banner__text {
            flex-grow: 1;
            text-align: center;
            padding: 0 20px;
            color: #ffffff;
        }
        
        .id4-DMHDPT-banner__title {
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.3;
            margin-bottom: 8px;
            font-size: clamp(1.5rem, 4vw, 2.1rem);
            /* <<< THAY ĐỔI */
        }
        
        .id4-DMHDPT-banner__subtitle {
            opacity: 0.9;
            font-size: clamp(0.9rem, 2vw, 1rem);
            /* <<< THAY ĐỔI */
        }
        /* --- Khối 3: Button --- */
        
        .id4-DMHDPT-banner__cta {
            flex-shrink: 0;
        }
        
        .id4-DMHDPT-banner__button {
            display: inline-flex;
            align-items: center;
            background-color: #ffffff;
            color: #244A71;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            font-size: clamp(1rem, 1.8vw, 1.1rem);
            /* <<< THAY ĐỔI */
        }
        
        .id4-DMHDPT-banner__button:hover {
            transform: translateY(-2px);
        }
        
        .id4-DMHDPT-banner__button-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        /* --- Responsive cho Tablet & Mobile --- */
        
        @media (max-width: 992px) {
            .id4-DMHDPT-banner__content {
                flex-direction: column;
                gap: 30px;
            }
            .id4-DMHDPT-banner__text {
                order: -1;
            }
        }
    </style>
</head>

<body>

    <section class="id4-DMHDPT-banner">
        <div class="id4-DMHDPT-banner__content">

            <div class="id4-DMHDPT-banner__hours">
                <div class="id4-DMHDPT-banner__hours-header">
                    <svg class="id4-DMHDPT-banner__hours-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V256c0 6.4-2.5 12.5-7 17l-64 64c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55V152c0-13.3 10.7-24 24-24z"/>
                    </svg>
                    <span>Thời gian làm việc</span>
                </div>
                <div class="id4-DMHDPT-banner__hours-body">
                    <div class="id4-DMHDPT-banner__day">Thứ 2 - Thứ 7</div>
                    <div class="id4-DMHDPT-banner__time">8h30 - 19h30</div>
                </div>
            </div>

            <div class="id4-DMHDPT-banner__text">
                <h1 class="id4-DMHDPT-banner__title">DỊCH VỤ THIẾT KẾ MÁNG HƯỚỚNG DẪN<br>PHẪU THUẬT CHUYÊN SÂU ID-4 GUIDE</h1>
                <p class="id4-DMHDPT-banner__subtitle">Tối ưu quy trình, nâng cao chất lượng điều trị</p>
            </div>

            <div class="id4-DMHDPT-banner__cta">
                <a href="#" class="id4-DMHDPT-banner__button">
                    <svg class="id4-DMHDPT-banner__button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">
                         <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V48H80V24c0-13.3-10.7-24-24-24S32 10.7 32 24V48H16C7.2 48 0 55.2 0 64v48c0 8.8 7.2 16 16 16H432c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H352V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V48H152V24zM0 192H448V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V192z"/>
                    </svg>
                    <span>Đặt lịch<br>tư vấn ngay</span>
                </a>
            </div>

        </div>
    </section>

</body>

</html>
