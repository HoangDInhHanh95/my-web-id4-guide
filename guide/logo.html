<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Logo và Code</title>
    <style>
        /* --- Cài đặt chung --- */
        
        body {
            background-color: #1e1e1e;
            /* Nền tối như trong ảnh */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
            box-sizing: border-box;
            gap: 30px;
            /* Khoảng cách giữa 2 hộp */
        }
        /* --- Thanh Logo (Hộp trên) --- */
        
        .logo-container {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        
        .logo-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .logo-wrapper img {
            max-height: 35px;
            /* Giữ chiều cao logo đồng đều */
            width: auto;
            max-width: 16%;
            /* Đảm bảo logo không quá lớn */
            object-fit: contain;
        }
        /* --- Khối Code (Hộp dưới) --- */
        
        .code-snippet-container {
            background-color: #2a2a2a;
            /* Nền của khối code */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-x: auto;
            /* Cho phép cuộn ngang nếu code quá dài */
        }
        
        .code-snippet-container pre {
            margin: 0;
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
        /* --- Màu sắc cho cú pháp CSS --- */
        /* color-burn (màu đỏ/hồng) */
    </style>
</head>

<body>

    <div class="logo-container">
        <div class="logo-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Adidas Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Ralph_Lauren_logo.svg" alt="Polo Ralph Lauren Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Prada-Logo.svg" alt="Prada Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
        </div>
    </div>

    <div class="code-snippet-container">
        <pre><code><span class="code-selector">.images</span>
<span class="code-brace">{</span>
    <span class="code-property">width</span> <span class="code-punc">:</span> <span class="code-value-purple">15%</span><span class="code-punc">;</span>
    <span class="code-property">aspect-ratio</span> <span class="code-punc">:</span> <span class="code-value-purple">4/3</span><span class="code-punc">;</span>
    <span class="code-property">object-fit</span> <span class="code-punc">:</span> <span class="code-value-purple">contain</span><span class="code-punc">;</span>
    <span class="code-property">mix-blend-mod</span> <span class="code-punc">:</span> <span class="code-value-red">color-burn</span><span class="code-punc">;</span>
<span class="code-brace">}</span></code></pre>
    </div>

</body>

</html>
